<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buổi 2 JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập tính tiền lương -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền lương nhân viên</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số ngày làm</label>
                <input id="txtsoNgayLam" type="text" class="form-control" />
              </div>
              <button id="btnTinhTienLuong" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTienLuong" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <!-- Bài tập tính giá trị trung bình -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giá trị trung bình</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số thứ 1</label>
                <input id="txtsoA" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Số thứ 2</label>
                <input id="txtsoB" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Số thứ 3</label>
                <input id="txtsoC" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Số thứ 4</label>
                <input id="txtsoD" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Số thứ 5</label>
                <input id="txtsoE" type="text" class="form-control" />
              </div>
              <button id="btnTinhGTTB" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTinhGGTB" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <!-- Bài tập quy đổi tiền -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quy đổi tiền</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập vào số tiền USD</label>
                <input id="txtsoTien" type="text" class="form-control" />
              </div>
              <button id="btnQuyDoi" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerQuyDoiTien" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <!-- Bài tập tính dt, cv hình chữ nhật -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính diện tích, chu vi hình chữ nhật</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập chiều dài</label>
                <input id="txtchieuDai" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập chiều rộng</label>
                <input id="txtchieuRong" type="text" class="form-control" />
              </div>
              <button id="btnTinhHCN" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTinhHCN" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <!-- Bài tập tính tổng 2 ký số -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính Tổng 2 ký số</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập 1 số có 2 chữ số</label>
                <input id="txtso" type="text" class="form-control" />
              </div>
              <button id="btnTongHaiKySo" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTinhTong" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
